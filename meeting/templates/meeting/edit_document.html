{% extends "index.html" %}
{% block title %}Edit Doc{% endblock %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<style>
    .form-container{
    margin-top: 100px;
    }

    .btnu{
    margin: auto;
    width: 50%;
    display: flex;
    justify-content: center;
    }

    label{
    color: teal;
    font-weight: bold;
    }

</style>

<div class="container form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3 btnu">save doc changes</button>
    </form>
</div>
{% endblock %}
