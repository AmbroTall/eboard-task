<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'files/images/meetingpng.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>
<style>
	.navimg{
	height: 40px;
	width: 40px;
	padding-right: 5px;
	}


    body::{

    content: "";
    height: 60px;
    }
    body{

    }

    @media(max-width: 760px){
    .logo-title{
    font-size: 15px;
    }
    }
</style>
<body>
<nav class="topnav navbar navbar-expand-lg navbar-light bg-warning fixed-top">

	<div class="container d-flex">

{% block content %}
{% endblock %}

{% include 'footer.html' %}
